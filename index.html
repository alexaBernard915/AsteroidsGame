<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Alexa's Asteroid Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroid Game </h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Bullet.pde Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Instructions:
		    Press 'd' key to turn clockwise
		    Press 'a' key to turn counterclockwise
		    Press 's' key to accelerate
		    Press 'w' key to hyperspace
		    Press 'x' key to shoot
	    </footer>
	</body>
</html>
